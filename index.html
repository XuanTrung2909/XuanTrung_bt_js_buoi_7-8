<!doctype html>
<html lang="en">
  <head>
    <title>BÀI TẬP JS BUỔI 7 & 8</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>



     <div class="container">
        <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center">BÀI TẬP LUYỆN MẢNG</h1>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label>Nhập số nguyên để lưu vào mảng</label>
                            <input type="number" class="form-control" id="number">
                        </div>
                        <div class="form-group">
                            <label>Nhập 2 Vị Trí cần đổi chỗ (chỉ dành cho bài tập 6)</label>
                            <input type="number" class="form-control" id="viTri1" placeholder="Vị trí đổi chỗ">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="viTri2" placeholder="Vị trí đổi chỗ">
                        </div>
                        <button type="button" class="btn btn-success" id="luuMang">Nhập Mảng</button>
                        <button type="button" class="btn btn-success" id="tongSoDuong">Tổng Các Số Dương</button>
                        <button type="button" class="btn btn-success" id="demSoDuong">Đếm Các Số Dương</button>
                        <button type="button" class="btn btn-success" id="soNhoNhat">Số Nhỏ Nhất</button>
                        <button type="button" class="btn btn-success mt-2" id="soDuongNhoNhat">Số Dương Nhỏ Nhất</button>
                        <button type="button" class="btn btn-success mt-2" id="soChanCuoi">Số chẵn cuối</button>
                        <button type="button" class="btn btn-success mt-2" id="doiViTri">Đổi Vị Trí</button>
                        <button type="button" class="btn btn-success mt-2" id="sapXepTang">Sắp Xếp Tăng</button>
                    </form>
                </div>
                <div class="card-footer" id="footer">
                    
                </div>
            </div>
        </div>
        </div>
    </div>
    <hr>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <script src="./baiTapMang.js"></script>

  </body>
</html>
